<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Voice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 min-h-screen text-gray-200">

    <!-- Animated Background Canvas (visible only in Animated Dark theme) -->
    <canvas id="animatedBg" class="fixed inset-0 w-full h-full -z-10 pointer-events-none"></canvas>

    <!-- Theme Toggle Widget -->
    <div id="themeToggle" class="fixed bottom-4 right-4 z-50">
        <button id="toggleBtn" class="bg-slate-800 text-white p-4 rounded-full shadow-2xl text-2xl hover:bg-slate-700 transition">
            üåô
        </button>
        <div id="themeMenu" class="hidden absolute bottom-16 right-0 mb-2 bg-slate-800 rounded-xl shadow-2xl p-4 flex flex-col gap-3 min-w-48 border border-slate-700">
            <button data-theme="light" class="flex items-center gap-3 text-white hover:bg-slate-700 px-4 py-3 rounded-lg transition text-lg">
                ‚òÄÔ∏è Light Theme
            </button>
            <button data-theme="dark" class="flex items-center gap-3 text-white hover:bg-slate-700 px-4 py-3 rounded-lg transition text-lg">
                üåô Animated Dark
            </button>
            <button data-theme="black" class="flex items-center gap-3 text-white hover:bg-slate-700 px-4 py-3 rounded-lg transition text-lg">
                ‚ö´ Matte Black
            </button>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-900 to-purple-900 text-white shadow-xl">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Campus Voice</h1>
            <div class="space-x-6 text-lg">
                <a href="#submit" class="hover:underline">Submit Issue</a>
                <a href="#issues" class="hover:underline">View Issues</a>
                <a id="adminLink" href="#" class="hover:underline">Admin Login</a>
            </div>
        </div>
    </header>

    <!-- Submit Issue Section -->
    <section id="submit" class="max-w-4xl mx-auto mt-12 px-6">
        <div id="submitCard" class="bg-slate-800 rounded-xl shadow-2xl p-8 border border-slate-700">
            <h2 class="text-3xl font-bold mb-6 text-white">Raise a Campus Issue</h2>
            <form id="issueForm" class="space-y-6">
                <div>
                    <label class="block text-lg font-medium text-gray-300 mb-2">Your Name (Optional - can be anonymous)</label>
                    <input type="text" id="name" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-gray-500">
                </div>

                <div>
                    <label class="block text-lg font-medium text-gray-300 mb-2">Category</label>
                    <select id="category" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white">
                        <option value="canteen">Canteen / Mess</option>
                        <option value="timetable">Timetable / Scheduling</option>
                        <option value="professor">Professor / Faculty</option>
                        <option value="amenities">Amenities / Infrastructure</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-lg font-medium text-gray-300 mb-2">Title</label>
                    <input type="text" id="title" required class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-gray-500">
                </div>

                <div>
                    <label class="block text-lg font-medium text-gray-300 mb-2">Description</label>
                    <textarea id="description" required rows="6" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-gray-500"></textarea>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-lg hover:bg-indigo-700 transition">
                    Submit Issue
                </button>
            </form>
            <p id="submitMessage" class="mt-4 text-green-400 font-medium hidden">Issue submitted successfully!</p>
        </div>
    </section>

    <!-- Issues List Section -->
    <section id="issues" class="max-w-6xl mx-auto mt-16 px-6 pb-12">
        <h2 class="text-3xl font-bold mb-8 text-white">Current Issues</h2>
        <div id="issuesList" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- Issues injected by JS -->
        </div>
    </section>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50">
        <div id="modalCard" class="bg-slate-800 rounded-xl p-8 max-w-md w-full relative border border-slate-700">
            <button id="closeModal" class="absolute top-4 right-6 text-gray-400 hover:text-white text-2xl">&times;</button>
            <h3 class="text-2xl font-bold mb-6 text-white">Student Council Login</h3>
            <input type="password" id="adminPassword" placeholder="Enter password" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg mb-4 text-white placeholder-gray-500">
            <button id="loginBtn" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700">Login</button>
            <p id="loginError" class="mt-4 text-red-400 hidden">Incorrect password</p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <section id="adminDashboard" class="max-w-6xl mx-auto mt-16 px-6 pb-12 hidden">
        <h2 class="text-3xl font-bold mb-8 text-white">Admin Dashboard - Student Council</h2>
        <button id="logoutBtn" class="mb-6 px-6 py-3 bg-red-700 text-white rounded-lg hover:bg-red-800">Logout</button>
        <div id="adminIssuesList" class="space-y-6">
            <!-- Admin issues injected by JS -->
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
